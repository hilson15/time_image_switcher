<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Switch</title>
    <link rel="stylesheet" href="./css/time_switch.css">
</head>
<body>
    
        <div class="left-side">
            <h1>This application alternates images based on different times throughout the day.</h1>
        </div>
        
        <div id="container">
            <img id="image" src="" alt="Image">
            <div id="greetings" class="greet"></div>
            <audio id="myAlarm" controls autoplay>
                <source src="alarm.mp3" type="audio/mp3">
            </audio>
        </div>
        <div class="right-side">
            <div class="right-top"></div>
            <div class="time-flex">
                <div id="see_time"></div>
                <div id="identify"></div>
            </div>
        </div>


        
    


    <script src="./js/switch_time.js"></script>
</body>
</html>
